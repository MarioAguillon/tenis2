<div class="new-container">
  <header class="new-header">
    <h1>LO NUEVO EN DUO SPORT</h1>
    <p>Descubre la tecnolog√≠a de punta para tus pies</p>
  </header>

  <main class="productos-contenedor">
    @for (item of novedades; track item.id) {
      <div class="zapato-card">
        <div class="badge">NUEVO</div>
        <img [src]="item.img" [alt]="item.nombre">
        <h3>{{ item.nombre }}</h3>
        <span class="precio">$ {{ item.precio }}</span>
        <button class="btn-comprar" (click)='irAPedidos()'>
          COMPRAR AHORA
        </button>
      </div>
    }
  </main>
</div>
