<div class="catalog-page">
  <div class="catalog-wrapper">
    <aside class="category-banner">
      <img src="img/categoria-mujer.jpg" alt="Moda Mujer">
      <h2 class="category-title">MUJER</h2>
    </aside>

    <main class="products-container">
      @for (tenis of zapatillas; track tenis.id) {
        <div class="shoe-card">
          <div class="shoe-img-box">
            <img [src]="tenis.img" [alt]="tenis.nombre">
          </div>
          
          <h3 class="shoe-name">{{ tenis.nombre }}</h3>
          <span class="shoe-price">${{ tenis.precio }}</span>

          <div class="shoe-footer">
            <button class="btn-add-cart" (click)="irAPedidos(tenis)">
              AGREGAR
            </button>
            <span class="cart-mini-icon">ðŸ›’</span>
          </div>
        </div>
      }
    </main>
  </div>
</div>
